<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Fondo gris claro -->
  <rect width="800" height="800" fill="#f8f9fa"/>

  <!-- Borde -->
  <rect x="20" y="20" width="760" height="760" fill="none" stroke="#dee2e6" stroke-width="2"/>

  <!-- Icono de imagen (cámara simplificada) -->
  <g transform="translate(400, 320)">
    <!-- Cuerpo de la cámara -->
    <rect x="-80" y="-40" width="160" height="100" rx="10" fill="#6c757d"/>
    <!-- Lente -->
    <circle cx="0" cy="10" r="35" fill="#495057"/>
    <circle cx="0" cy="10" r="25" fill="#343a40"/>
    <circle cx="0" cy="10" r="15" fill="#212529"/>
    <!-- Flash -->
    <rect x="40" y="-30" width="20" height="15" rx="3" fill="#adb5bd"/>
  </g>

  <!-- Texto -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="#6c757d" text-anchor="middle">
    Imagen no disponible
  </text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="16" fill="#adb5bd" text-anchor="middle">
    MediaDaw
  </text>
</svg>
